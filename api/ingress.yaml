apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: api-cert
  namespace: narae
spec:
  secretName: letsencrypt
  dnsNames:
    - api.narae.narumir.io
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: narae-api
  namespace: narae
  labels:
    name: narae-api
spec:
  ingressClassName: nginx
  rules:
    - host: api.narae.narumir.io
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: narae-api
                port:
                  number: 80
  tls:
    - hosts:
        - api.narae.narumir.io
      secretName: api-cert
